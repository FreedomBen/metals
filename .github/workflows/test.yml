name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: [ubuntu-18.04]

    steps:
    - uses: actions/checkout@v2
    - name: Build the container image
      run: ./build.sh

  test:
    runs-on: [ubuntu-18.04]
    
    needs: [build]
    
    steps:
      - name: Test nginx-114
        run: ./scripts/test-nginx-114.sh
